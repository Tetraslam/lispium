ShortDescription: A Symbolic Computer Algebra System
Description: |
  Lispium is a symbolic computer algebra system (CAS) written in Zig.
  It provides:
  - Symbolic computation with variables
  - Calculus: differentiation, integration, Taylor series, limits
  - Linear algebra: matrices, determinants, eigenvalues
  - Algebra: polynomial operations, equation solving
  - Number theory: prime testing, factorization, modular arithmetic
  - Complex numbers, vectors, statistics, and more
