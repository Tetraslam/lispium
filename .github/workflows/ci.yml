name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            zig_url: https://ziglang.org/download/0.15.2/zig-x86_64-linux-0.15.2.tar.xz
          - os: macos-latest
            zig_url: https://ziglang.org/download/0.15.2/zig-aarch64-macos-0.15.2.tar.xz
          - os: windows-latest
            zig_url: https://ziglang.org/download/0.15.2/zig-x86_64-windows-0.15.2.zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Zig (Unix)
        if: runner.os != 'Windows'
        run: |
          curl -L ${{ matrix.zig_url }} | tar -xJ
          echo "$PWD/$(ls -d zig-*)" >> $GITHUB_PATH

      - name: Install Zig (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "${{ matrix.zig_url }}" -OutFile zig.zip
          Expand-Archive zig.zip -DestinationPath .
          $zigDir = Get-ChildItem -Directory -Filter "zig-*" | Select-Object -First 1
          echo "$PWD\$($zigDir.Name)" >> $env:GITHUB_PATH

      - name: Build
        run: zig build

      - name: Run tests
        run: zig build test --summary all

      - name: Build release
        run: zig build -Doptimize=ReleaseSafe

  cross-compile:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        run: |
          curl -L https://ziglang.org/download/0.15.2/zig-x86_64-linux-0.15.2.tar.xz | tar -xJ
          echo "$PWD/$(ls -d zig-*)" >> $GITHUB_PATH

      - name: Cross-compile for all targets
        run: |
          zig build -Dtarget=x86_64-linux-gnu -Doptimize=ReleaseSafe
          zig build -Dtarget=aarch64-linux-gnu -Doptimize=ReleaseSafe
          zig build -Dtarget=x86_64-macos -Doptimize=ReleaseSafe
          zig build -Dtarget=aarch64-macos -Doptimize=ReleaseSafe
          zig build -Dtarget=x86_64-windows-gnu -Doptimize=ReleaseSafe
