name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux-gnu
            artifact: lispium-linux-x86_64
            zig_url: https://ziglang.org/download/0.15.2/zig-x86_64-linux-0.15.2.tar.xz
          - os: ubuntu-latest
            target: aarch64-linux-gnu
            artifact: lispium-linux-aarch64
            zig_url: https://ziglang.org/download/0.15.2/zig-x86_64-linux-0.15.2.tar.xz
          - os: macos-latest
            target: x86_64-macos
            artifact: lispium-macos-x86_64
            zig_url: https://ziglang.org/download/0.15.2/zig-aarch64-macos-0.15.2.tar.xz
          - os: macos-latest
            target: aarch64-macos
            artifact: lispium-macos-aarch64
            zig_url: https://ziglang.org/download/0.15.2/zig-aarch64-macos-0.15.2.tar.xz
          - os: windows-latest
            target: x86_64-windows-gnu
            artifact: lispium-windows-x86_64
            zig_url: https://ziglang.org/download/0.15.2/zig-x86_64-windows-0.15.2.zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Zig (Unix)
        if: runner.os != 'Windows'
        run: |
          curl -L ${{ matrix.zig_url }} | tar -xJ
          echo "$PWD/$(ls -d zig-*)" >> $GITHUB_PATH

      - name: Install Zig (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "${{ matrix.zig_url }}" -OutFile zig.zip
          Expand-Archive zig.zip -DestinationPath .
          $zigDir = Get-ChildItem -Directory -Filter "zig-*" | Select-Object -First 1
          echo "$PWD\$($zigDir.Name)" >> $env:GITHUB_PATH

      - name: Build
        run: zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseSafe

      - name: Run tests (native builds only)
        if: |
          matrix.target == 'x86_64-linux-gnu' ||
          (runner.arch == 'ARM64' && matrix.target == 'aarch64-macos') ||
          (runner.arch == 'X64' && matrix.target == 'x86_64-macos') ||
          matrix.target == 'x86_64-windows-gnu'
        run: zig build test

      - name: Smoke test binary (native builds only)
        if: |
          matrix.target == 'x86_64-linux-gnu' ||
          (runner.arch == 'ARM64' && matrix.target == 'aarch64-macos') ||
          (runner.arch == 'X64' && matrix.target == 'x86_64-macos') ||
          matrix.target == 'x86_64-windows-gnu'
        shell: bash
        run: |
          # Test --version
          ./zig-out/bin/lispium --version

          # Test --help
          ./zig-out/bin/lispium --help

          # Test eval command
          result=$(./zig-out/bin/lispium eval "(+ 1 2 3)")
          echo "Result: $result"
          if [[ "$result" != *"6"* ]]; then
            echo "ERROR: Expected result to contain 6"
            exit 1
          fi

          # Test symbolic computation
          result=$(./zig-out/bin/lispium eval "(diff (^ x 3) x)")
          echo "Diff result: $result"

          echo "All smoke tests passed!"

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp zig-out/bin/lispium dist/
          cp README.md dist/ 2>/dev/null || true
          cp LICENSE dist/ 2>/dev/null || true
          cd dist && tar -czvf ../${{ matrix.artifact }}.tar.gz *

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item zig-out/bin/lispium.exe dist/
          Copy-Item README.md dist/ -ErrorAction SilentlyContinue
          Copy-Item LICENSE dist/ -ErrorAction SilentlyContinue
          Compress-Archive -Path dist/* -DestinationPath ${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Extract version from tag
        id: version
        run: |
          # v0.3.1 -> 0.3.1
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Lispium ${{ steps.version.outputs.tag }}
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

      - name: Trigger PyPI publish
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'pypi.yml',
              ref: 'main',
              inputs: {
                version: '${{ steps.version.outputs.version }}',
                test_pypi: 'false'
              }
            })

  publish-vscode-extension:
    needs: build
    if: always() && needs.build.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: editor/vscode
        run: npm ci

      - name: Build extension
        working-directory: editor/vscode
        run: npm run compile

      - name: Publish to Open VSX
        working-directory: editor/vscode
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: npx ovsx publish -p $OVSX_PAT

      - name: Publish to VS Code Marketplace
        working-directory: editor/vscode
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx vsce publish -p $VSCE_PAT
