name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to Test PyPI instead'
        required: false
        default: 'false'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Download release binaries
        run: |
          cd python/src/lispium/bin

          # Get version from release tag or default
          VERSION="${GITHUB_REF_NAME#v}"
          if [ -z "$VERSION" ]; then
            VERSION="0.1.0"
          fi

          BASE_URL="https://github.com/Tetraslam/lispium/releases/download/v${VERSION}"

          # Download and extract binaries
          echo "Downloading binaries for version $VERSION..."

          # Linux x86_64
          curl -sL "${BASE_URL}/lispium-linux-x86_64.tar.gz" | tar xz
          mv lispium lispium-linux-x86_64
          chmod +x lispium-linux-x86_64

          # macOS x86_64
          curl -sL "${BASE_URL}/lispium-macos-x86_64.tar.gz" | tar xz
          mv lispium lispium-darwin-x86_64
          chmod +x lispium-darwin-x86_64

          # macOS ARM64
          curl -sL "${BASE_URL}/lispium-macos-aarch64.tar.gz" | tar xz
          mv lispium lispium-darwin-aarch64
          chmod +x lispium-darwin-aarch64

          # Windows x86_64
          curl -sL "${BASE_URL}/lispium-windows-x86_64.zip" -o win.zip
          unzip -q win.zip
          mv lispium.exe lispium-windows-x86_64.exe
          rm win.zip

          ls -la

      - name: Build package
        run: |
          cd python
          python -m build

      - name: Publish to Test PyPI
        if: github.event.inputs.test_pypi == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/dist/
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI
        if: github.event.inputs.test_pypi != 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/dist/
