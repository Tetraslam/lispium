<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background - periodic table element style -->
  <rect x="8" y="8" width="112" height="112" rx="8" fill="#1a1a2e"/>
  <rect x="12" y="12" width="104" height="104" rx="6" fill="#16213e" stroke="#4a69bd" stroke-width="2"/>

  <!-- Lambda symbol - metallic gradient -->
  <defs>
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9b1ff"/>
      <stop offset="50%" style="stop-color:#7c5ce7"/>
      <stop offset="100%" style="stop-color:#a29bfe"/>
    </linearGradient>
  </defs>

  <!-- Lambda (λ) symbol -->
  <text x="64" y="85" font-family="serif" font-size="72" font-weight="bold"
        fill="url(#metallic)" text-anchor="middle">λ</text>

  <!-- Element notation at top -->
  <text x="24" y="32" font-family="monospace" font-size="14" fill="#a29bfe">Lsp</text>

  <!-- Atomic-style number -->
  <text x="104" y="32" font-family="monospace" font-size="12" fill="#636e72" text-anchor="end">∫</text>
</svg>
